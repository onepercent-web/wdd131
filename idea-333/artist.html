<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>架空のアーティストの音楽配信サイト</title>
    <link rel="stylesheet" href="styles/artist.css">
</head>
<body>
    <header>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#albums">アルバム</a></li>
                <li><a href="#music-player">音楽プレイヤー</a></li>
                <li><a href="#blog">ブログ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>架空のアーティストの音楽配信サイトへようこそ！</h1>
            <p>最新のアルバムとシングルをチェック！</p>
        </section>
        <section id="albums">
            <h2>アルバム紹介</h2>
            <div class="album-card">
                <h3>アルバムタイトル</h3>
                <img src="images/tacos.jpeg" alt="アルバムカバー">
                <p>アルバムの説明...</p>
            </div>
            <!-- 他のアルバム -->
        </section>
        <section id="music-player">
            <h2>音楽プレイヤー</h2>
            <p>トラックを再生してお楽しみください。</p>
            <audio controls>
                <source src="track1.mp3" type="audio/mpeg">
                お使いのブラウザはオーディオ要素をサポートしていません。
            </audio>
        </section>
        <section id="blog">
            <h2>ブログ</h2>
            <article>
                <h3>ブログ記事タイトル</h3>
                <p>記事の内容...</p>
            </article>
            <!-- 他のブログ記事 -->
        </section>
    </main>
    <script src="scripts/artist.js"></script>
</body>
</html>


<!--
    アイデア3: 架空のアーティストの音楽配信サイト
概要:
架空のアーティストの音楽を配信するサイトです。アーティストのプロフィール、アルバム情報、音楽プレイヤー、ブログなどを含みます。オリジナルの音楽やビジュアルを使用して、創造的な表現を行います。

ページ構成:

ホームページ: アーティストの紹介と最新ニュース。
アルバムページ: 各アルバムの詳細とトラックリスト。
音楽プレイヤーページ: トラックを再生できるプレイヤー。
ブログ: アーティストの活動やニュースを発信するブログ。
動的な要素:

ハンバーガーメニュー: モバイルフレンドリーなナビゲーション。
音楽プレイヤー: ユーザーが曲を再生・停止・スキップできる。
フォーム: ユーザーがコメントやフィードバックを投稿できる。
-->
