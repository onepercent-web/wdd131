<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割</title> <!-- ページのタイトルを「時間割」に設定。ブラウザのタブや検索結果に表示されます。 -->
    <style>
        /* テーブル全体のスタイルを設定します */
        table {
            width: 100%; /* テーブルの幅をページ全体に広げます */
            border-collapse:collapse; /* テーブルの枠線を1つにまとめます */
        }
        thead {
            background-color: #000; /* テーブルのヘッダー行の背景色を黒に設定します */
            color: #fff; /* テーブルのヘッダー行の文字色を白に設定します */
        }
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2; /* 奇数行の背景色を薄い灰色に設定します（ゼブラストライプ効果） */
        }
        tbody tr:nth-child(even) {
            background-color: #fff; /* 偶数行の背景色を白に設定します（ゼブラストライプ効果） */
        }
        th, td {
            border: 1px solid #cacaca; /* テーブルのセルに薄い灰色の枠線を追加します */
            text-align: center; /* テーブルのセル内のテキストを中央揃えにします */
            padding: 9px; /* テーブルのセル内に8pxのパディングを追加します */
        }
    </style>
</head>
<body>
